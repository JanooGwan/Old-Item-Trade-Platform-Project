<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - 중고마켓</title>
    <link href="/css/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
    <h2 class="text-2xl font-bold text-orange-500 mb-6">게시글 작성</h2>

    <form id="post-form" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-1">제목</label>
            <input type="text" id="title" name="title" required class="w-full px-4 py-2 border border-gray-300 rounded-md" />
        </div>

        <div>
            <label for="content" class="block text-sm font-semibold text-gray-700 mb-1">내용</label>
            <textarea id="content" name="content" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-md"></textarea>
        </div>

        <div>
            <span class="block text-sm font-semibold text-gray-700 mb-1">구매/판매 여부</span>
            <div class="flex space-x-6">
                <label class="flex items-center">
                    <input type="radio" name="buyOrSale" value="BUY" class="form-radio text-orange-500" required>
                    <span class="ml-2">구매</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="buyOrSale" value="SALE" class="form-radio text-orange-500" required>
                    <span class="ml-2">판매</span>
                </label>
            </div>
        </div>

        <div>
            <label for="dealWay" class="block text-sm font-semibold text-gray-700 mb-1">거래 방법</label>
            <select id="dealWay" name="dealWay" required class="w-full px-4 py-2 border border-gray-300 rounded-md">
                <option value="">선택하세요</option>
                <option value="DIRECT">직거래</option>
                <option value="DELIVERY">택배거래</option>
            </select>
        </div>

        <div>
            <label for="images" class="block text-sm font-semibold text-gray-700 mb-1">이미지 첨부</label>
            <input type="file" id="images" name="images" multiple class="w-full" />
        </div>

        <div>
            <h3 class="text-lg font-semibold text-gray-800 mb-2">상품 정보</h3>

            <div class="mb-4">
                <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">상품명</label>
                <input type="text" id="productName" name="productName" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md" />
            </div>

            <div class="mb-4">
                <label for="productCount" class="block text-sm font-medium text-gray-700 mb-1">수량</label>
                <input type="number" id="productCount" name="productCount" required min="1"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md" />
            </div>

            <div>
                <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-1">가격 (원)</label>
                <input type="number" id="productPrice" name="productPrice" required min="0"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md" />
            </div>
        </div>


        <div class="flex justify-end">
            <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded font-semibold">
                등록
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById("post-form").addEventListener("submit", async function (e) {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;
        const buyOrSale = document.querySelector('input[name="buyOrSale"]:checked')?.value;
        const dealWay = document.getElementById("dealWay").value;

        if (!buyOrSale || !dealWay) {
            alert("구매/판매 여부와 거래 방법을 선택해주세요.");
            return;
        }

        const postData = {
            title,
            content,
            buyOrSale,
            dealWay
        };

        const formData = new FormData();
        formData.append("post", new Blob([JSON.stringify(postData)], { type: "application/json" }));

        const productData = {
            name: document.getElementById("productName").value,
            count: parseInt(document.getElementById("productCount").value),
            price: parseInt(document.getElementById("productPrice").value)
        };

        formData.append("product", new Blob([JSON.stringify(productData)], { type: "application/json" }));


        const files = document.getElementById("images").files;
        for (let i = 0; i < files.length; i++) {
            formData.append("images", files[i]);
        }

        try {
            const res = await fetch("/api/posts", {
                method: "POST",
                body: formData
            });

            if (!res.ok) throw new Error("게시글 등록 실패");

            alert("게시글이 등록되었습니다.");
            window.location.href = "/home";
        } catch (err) {
            alert("게시글 등록 중 오류가 발생했습니다.");
            console.error(err);
        }
    });
</script>
</body>
</html>
