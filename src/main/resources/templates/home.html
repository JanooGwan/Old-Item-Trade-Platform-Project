<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 중고거래 플랫폼</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-orange-500">중고마켓</h1>
    <div class="space-x-4">
        <a href="/login.html" class="text-sm text-gray-700 hover:text-orange-500">로그인</a>
        <a href="/signup.html" class="text-sm text-gray-700 hover:text-orange-500">회원가입</a>
    </div>
</header>

<main class="flex-1 container mx-auto px-4 py-6">
    <h2 class="text-xl font-semibold mb-4">최근 게시글</h2>
    <div id="post-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    </div>
</main>

<footer class="bg-white shadow-inner p-4 text-center text-sm text-gray-500">
    &copy; 2025 대학교 중고거래마켓. All rights reserved.
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("/api/posts")
            .then(response => response.json())
            .then(data => {
                const postList = document.getElementById("post-list");
                postList.innerHTML = data.map(post => `
            <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition">
              <h3 class="text-lg font-bold mb-1">${post.title}</h3>
              <p class="text-sm text-gray-600">${post.content.slice(0, 60)}...</p>
              <p class="mt-2 text-sm text-gray-400">조회수 ${post.viewCount}</p>
              <a href="/post-detail.html?id=${post.id}" class="block mt-3 text-orange-500 hover:underline text-sm">자세히 보기</a>
            </div>
          `).join("");
            })
            .catch(err => {
                console.error("게시글 불러오기 실패:", err);
            });
    });
</script>
</body>
</html>
